<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICAZIONE_SISTEMA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #0F0;
        }

        /* Il Teschio: ho aggiunto un link diretto per sicurezza */
        .skull-container {
            position: absolute;
            width: 90%;
            max-width: 600px;
            aspect-ratio: 1/1;
            background: url('1000010447.png') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        /* Area di inserimento */
        .input-box {
            position: absolute;
            bottom: 25%;
            width: 250px;
            text-align: center;
            z-index: 10;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #0F0;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 10px 0;
            text-shadow: 0 0 8px #0F0;
        }

        .status {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body onclick="attivaAudio()">

    <audio id="kernel-voice" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="skull-container"></div>
    
    <div class="input-box">
        <input type="password" id="pass-field" placeholder="PASSWORD" autofocus autocomplete="off">
        <div id="status-text" class="status">SISTEMA_STABILE // DATA_06.02</div>
    </div>

    <script>
        const passField = document.getElementById('pass-field');
        const statusText = document.getElementById('status-text');
        const audio = document.getElementById('kernel-voice');

        // I browser bloccano l'audio finchÃ© non interagisci
        function attivaAudio() {
            audio.volume = 0.2;
            audio.play().catch(() => {});
        }

        passField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (passField.value.toUpperCase() === "SINAPSI") {
                    statusText.innerText = "ACCESSO_CONFERMATO...";
                    document.body.style.transition = "opacity 1.5s";
                    document.body.style.opacity = "0";
                    setTimeout(() => {
                        window.location.href = "prefazione.html";
                    }, 1500);
                } else {
                    statusText.innerText = "ERRORE_SINCRO";
                    statusText.style.color = "#F00";
                    passField.value = "";
                    setTimeout(() => {
                        statusText.innerText = "SISTEMA_STABILE // DATA_06.02";
                        statusText.style.color = "#0F0";
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
