<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA_COMPROMESSO // 02</title>
    <script data-goatcounter="https://setkernel1.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <style>
        body { 
            background-color: #050505; 
            color: #ff0000; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }
        .box { 
            width: 100%; 
            max-width: 400px;
            border: 3px solid #ff0000; 
            padding: 20px; 
            box-shadow: 0 0 40px #900000; 
            background: black; 
            box-sizing: border-box;
            animation: shake 0.5s infinite;
        }
        h1 { 
            font-size: 1.5rem; 
            text-align: center; 
            color: white; 
            background: #ff0000; 
            margin-top: 0; 
            padding: 10px;
            text-transform: uppercase;
        }
        p { 
            font-size: 1.1rem; 
            line-height: 1.4; 
            margin: 15px 0; 
            font-weight: bold;
            word-wrap: break-word;
        }
        .status { 
            color: #ff0000; 
            font-weight: 900; 
            font-size: 1.3rem;
            animation: blinker 0.8s linear infinite; 
            display: block;
            text-align: center;
            margin-top: 10px;
            border: 1px solid #ff0000;
            padding: 5px;
        }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>SETTORE_DANNEGGIATO</h1>
        <p>> ANALISI TERMINATA. FIRMA RILEVATA NEL BACKEND.</p>
        <p>> SEI UN ERRORE DI COMPILAZIONE.</p>
        <p><strong>STATO:</strong> <span class="status">CANCELLAZIONE IN CORSO</span></p>
        <p>> NON FIDARTI DEL TUO SPECCHIO. Ãˆ SOLO UN RENDERING.</p>
        <p style="color: #555; font-size: 0.9rem; text-align: center;">> Attendere Frammento_03...</p>
    </div>
</body>
</html>
