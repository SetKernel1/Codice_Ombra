<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_SINAPSI</title>
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; overflow: hidden; color: #0F0;
        }

        /* Container con immagine forzata */
        .skull-view {
            position: absolute;
            width: 100vw; height: 100vh;
            background: url('1000010447.png?v=123') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        .interface {
            position: relative; z-index: 10;
            text-align: center; margin-top: 250px;
        }

        input {
            background: rgba(0,0,0,0.8); border: none;
            border-bottom: 2px solid #0F0; color: #FFF;
            font-family: 'Courier New', monospace; font-size: 1.5rem;
            text-align: center; width: 250px; outline: none;
            text-transform: uppercase; letter-spacing: 5px; padding: 10px;
        }

        .log { margin-top: 15px; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body onclick="wakeUp()">

    <audio id="ambient" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="skull-view"></div>

    <div class="interface">
        <input type="password" id="key" placeholder="CHIAVE" autofocus>
        <div id="status" class="log">SISTEMA_IN_ATTESA...</div>
    </div>

    <script>
        const key = document.getElementById('key');
        const status = document.getElementById('status');
        const audio = document.getElementById('ambient');

        function wakeUp() {
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }

        key.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (key.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "SINCRO_EFFETTUATA";
                    document.body.style.opacity = "0";
                    document.body.style.transition = "1s";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1000);
                } else {
                    status.innerText = "ERRORE_LOGICA";
                    key.value = "";
                }
            }
        });
    </script>
</body>
</html>
