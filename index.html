<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_SINAPSI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #0F0;
        }

        /* Il Teschio - Fisso e senza vibrazioni */
        .skull-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            background: url('1000010447.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Effetto Monitor Antico */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }

        .input-box {
            position: absolute;
            top: 69%; 
            width: 250px;
            text-align: center;
            z-index: 10;
        }

        input {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-bottom: 2px solid #0F0;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 5px;
        }

        .status {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #0F0;
        }
    </style>
</head>
<body onclick="startExperience()">

    <div class="overlay"></div>

    <audio id="bg-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="skull-container">
        <div class="input-box">
            <input type="password" id="pass-field" placeholder="PASSWORD" autofocus autocomplete="off">
            <div id="status-text" class="status">SISTEMA_STABILE // DATA_06.02</div>
        </div>
    </div>

    <script>
        const passField = document.getElementById('pass-field');
        const statusText = document.getElementById('status-text');
        const audio = document.getElementById('bg-audio');
        let audioStarted = false;

        // Attiva l'audio al primo click dell'utente
        function startExperience() {
            if (!audioStarted) {
                audio.volume = 0.2;
                audio.play();
                audioStarted = true;
            }
        }

        passField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passField.value.toUpperCase() === "SINAPSI") {
                    statusText.innerText = "ACCESSO_CONFERMATO...";
                    document.body.style.transition = "opacity 1.5s";
                    document.body.style.opacity = "0";
                    setTimeout(() => {
                        window.location.href = "prefazione.html";
                    }, 1500);
                } else {
                    statusText.innerText = "CHIAVE_ERRATA";
                    statusText.style.color = "#F00";
                    passField.value = "";
                    setTimeout(() => {
                        statusText.innerText = "SISTEMA_STABILE // DATA_06.02";
                        statusText.style.color = "#0F0";
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
