<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE_SISTEMA</title>
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; overflow: hidden; color: #0F0;
        }

        /* Canvas per la pioggia di dati */
        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.3;
        }

        /* Interfaccia centrale */
        .terminal-interface {
            position: relative; z-index: 10;
            text-align: center; width: 100%;
        }

        .scanner-line {
            width: 80%; max-width: 400px; height: 2px;
            background-color: #0F0; margin: 20px auto;
            box-shadow: 0 0 15px #0F0;
        }

        input {
            background: transparent; border: none; color: #FFF;
            font-family: 'Courier New', monospace; font-size: 1.8rem;
            text-align: center; width: 100%; outline: none;
            text-transform: uppercase; letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .status-msg {
            font-size: 0.8rem; letter-spacing: 3px;
            text-shadow: 0 0 5px #0F0;
        }
    </style>
</head>
<body onclick="startAudio()">

    <canvas id="matrix-canvas"></canvas>

    <audio id="ambient" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="terminal-interface">
        <input type="password" id="access" placeholder="PASSWORD" autofocus autocomplete="off">
        <div class="scanner-line"></div>
        <div id="status" class="status-msg">SISTEMA_ATTIVO // SCAN_NEURALE_IN_CORSO</div>
    </div>

    <script>
        // Effetto Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) drops[i] = 1;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Audio e Password
        const input = document.getElementById('access');
        const status = document.getElementById('status');
        const audio = document.getElementById('ambient');

        function startAudio() {
            audio.volume = 0.2;
            audio.play().catch(() => {});
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (input.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "SINCRO_STABILIZZATA...";
                    document.body.style.transition = "1s";
                    document.body.style.opacity = "0";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1000);
                } else {
                    status.innerText = "ERRORE_DI_CHIAVE";
                    input.value = "";
                }
            }
        });
    </script>
</body>
</html>
