<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICAZIONE_SISTEMA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000; /* Fondo nero di sicurezza */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: #0F0;
        }

        /* Il contenitore ora ha un bordo verde temporaneo per capire se esiste */
        .skull-container {
            position: relative;
            width: 600px;
            height: 600px;
            /* CONTROLLA IL NOME: deve essere identico al file nella cartella */
            background: url('1000010447.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #020; /* Bordo quasi invisibile per debug */
        }

        .input-box {
            position: absolute;
            bottom: 20%; /* Alzato leggermente per visibilit√† */
            width: 280px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Sfondo nero semitrasparente */
            padding: 20px;
            border: 1px solid #0F0;
            z-index: 100;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #0F0;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #0F0;
        }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="ambient" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="skull-container">
        <div class="input-box">
            <input type="password" id="pass-field" placeholder="INSERISCI CHIAVE" autofocus>
            <div id="status-text" class="status">SISTEMA ATTIVO // 06.02</div>
        </div>
    </div>

    <script>
        const field = document.getElementById('pass-field');
        const status = document.getElementById('status-text');
        const audio = document.getElementById('ambient');

        function playMusic() {
            audio.volume = 0.2;
            audio.play().catch(() => {});
        }

        field.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (field.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "ACCESSO OK...";
                    document.body.style.opacity = "0";
                    document.body.style.transition = "1s";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1000);
                } else {
                    status.innerText = "ERRORE";
                    field.value = "";
                }
            }
        });
    </script>
</body>
</html>
